
<!--sintaxe, declarando variáveis-->
<!--lembre que não é necessário abrir e fechar a tag-->
<div></div>
<p></p><span></span>
<header></header>
<nav></nav>
<section></section>
<main></main>
<aside></aside>
<footer></footer>
<!--tags que terminam sem fechamento--><br/>
<hr/><img/>
<meta/>
<embed/>
<!--declarando variaveis concatenadas-->
<!--note que a indentação do código na linguagem Jade é essencial para concatenar os elementos-->
<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>
<table>
  <tr>
    <td></td>
  </tr>
</table>
<!--outra maneira de concatenar os elementos-->
<ul>
  <li></li>
</ul>
<!--no ultimo elemento declarado não é necessário utilizar dois pontos-->
<table>
  <tr>
    <td></td>
  </tr>
</table>
